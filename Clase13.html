<h1>Select</h1>
<select name="Vehiculo"> <!--Etiqueta de select con opciones para seleccionar una opción y con atributo nombre-->
	<option>Avión</option>
	<option>Tren</option>
	<option>Carro</option>
</select>
<h2>size</h2>
<select name="Vehiculo" size="3"> <!--Etiqueta de select para mostrar 3 opciones-->
	<option>Avión</option>
	<option>Tren</option>
	<option>Carro</option>
	<option>Av</option>
	<option>Tr</option>
	<option>Car</option>
</select>
<h2>multiple</h2>
<select name="Vehiculo"  multiple=""> <!--Etiqueta para seleccionar varias opciones, para hacerlo, oprimir CTRL+CLICK-->
	<option>Avión</option>
	<option>Tren</option>
	<option>Carro</option>
	<option>Av</option>
	<option>Tr</option>
	<option>Car</option>
</select>
<h2>Selected (Predeterminado)</h2> <!--Etiqueta select con una opción predeterminada-->
<select name="Vehiculo">
	<option>Avión</option>
	<option>Tren</option>
	<option>Carro</option>
	<option>Av</option>
	<option>Tr</option>
	<option selected="">Car</option>
</select>
<h2>Value</h2>
<p>me guarda el valor que le di, no el nombre</p>
<select name="Vehiculo"  multiple=""> <!--Etiqueta para darle un valor a la opción-->
	<option value="1">Avión</option>
	<option value="2">Tren</option>
	<option value="3">Carro</option>
	<option value="4">Av</option>
	<option value="5">Tr</option>
	<option value="6">Car</option>
</select>
