<html>
    <head>
        <title>Ejemplo de tabla sencilla</title>
    </head>
    <body>
        <h1 align=center>Listado de cursos</h1> <!--Etiqueta de título y siendo alineada al centro-->
        <table border=3 cellspacing=3 cellpadding=10 bordercolor="blue" align=center> <!--Etiqueta de tabla con sus atributos-->
            <tr> <!--Fila en HTML-->
                <td><strong>Curso</strong></td> <!--Columna dentro de la fila en HTML-->
                <td><strong>Horas</strong></td>
                <td><strong>Horarios</strong></td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>20h</td>
                <td>16:00 a 20:00</td>
            </tr>
            <tr>
                <td>HTML</td>
                <td>20h</td>
                <td>16:00 a 20:00</td>
            </tr>
            <tr>
                <td>Dreamweaver</td>
                <td>20h</td>
                <td>16:00 a 20:00</td>
            </tr>
            <tr>
                <td>JS</td>
                <td>20h</td>
                <td>16:00 a 20:00</td>
            </tr>
        </table>
    </body>
</html>
