<html> <!--Etiqueta de documento HTML-->
    <head> <!--Esto es una cabecera-->
        <title>Ejemplo de atributos en las etiquetas</title> <!--El título que va en la cabecera-->
    </head>
    <body> <!--Cuerpo del documento-->
        <p>Los enlaces son muy fáciles de indicar:</p> <!--Párrafo-->
        <p><a>Soy un enlace incompleto porque no tengo dirección de destino</a></p> <!--Etiqueta de dirección de sitio web dentro de un párrfafo-->
        <p>
            <a href="http://www.google.com">Este otro enlace apunta a la página de Google</a>. <!--Etiqueta de dirección de sitiio web y descripción-->
        </p>
    </body>
</html>
